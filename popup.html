<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body { 
        width: 280px; 
        padding: 15px; 
        font-family: 'Segoe UI', Tahoma, sans-serif; 
        background: #1a1a1a;
        color: white;
    }
    h3 { 
        margin-top: 0; 
        font-size: 18px; 
        color: #c9a063;
        text-align: center;
        letter-spacing: 1px;
    }
    input { 
        width: 92%; 
        padding: 10px; 
        margin-bottom: 12px; 
        background: #2b2b2b; 
        border: 1px solid #c9a063;
        border-radius: 6px; 
        color: white;
        outline: none;
    }
    input::placeholder { color: #888; }
    
    button#addRuleBtn { 
        width: 100%; 
        padding: 12px; 
        background: #c9a063;
        color: #000; 
        border: none; 
        border-radius: 6px; 
        cursor: pointer; 
        font-weight: bold; 
        text-transform: uppercase;
        transition: background 0.3s;
    }
    button#addRuleBtn:hover { 
        background: #b08d55; 
    }

    .list-title { 
        margin-top: 20px; 
        font-weight: bold; 
        font-size: 14px; 
        color: #c9a063;
        border-bottom: 1px solid #333; 
        padding-bottom: 8px; 
    }
    
    #rulesList { 
        max-height: 180px; 
        overflow-y: auto; 
        margin-top: 10px; 
    }
    
    #rulesList::-webkit-scrollbar { width: 5px; }
    #rulesList::-webkit-scrollbar-thumb { background: #c9a063; border-radius: 10px; }

    .rule-item { 
        display: flex; 
        justify-content: space-between; 
        align-items: center; 
        background: #262626; 
        padding: 8px 10px; 
        margin-bottom: 6px; 
        border-radius: 4px; 
        border-left: 3px solid #c9a063; 
        font-size: 13px;
    }
    
    .del-btn { 
        background: transparent; 
        color: #e74c3c; 
        border: 1px solid #e74c3c; 
        padding: 3px 8px; 
        border-radius: 4px; 
        cursor: pointer; 
        font-size: 10px; 
        width: auto; 
        transition: 0.2s;
    }
    .del-btn:hover { 
        background: #e74c3c; 
        color: white; 
    }
  </style>
</head>
<body>
  <h3>Iman Guard: Panel</h3>
  <input type="text" id="domainInput" placeholder="Enter domain (e.g., xxx.com)">
  <button id="addRuleBtn">BLOCK</button>

  <div class="list-title">Blocked Domains:</div>
  <div id="rulesList"></div>

  <script src="popup.js"></script>
</body>
</html>
