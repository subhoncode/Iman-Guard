        .icon { 
            font-size: 80px; 
            margin-bottom: 20px; 
            animation: pulse 3s infinite ease-in-out;
        }

        @keyframes pulse {
            0% { transform: scale(1); filter: drop-shadow(0 0 0px rgba(201, 160, 99, 0)); }
            50% { transform: scale(1.1); filter: drop-shadow(0 0 15px rgba(201, 160, 99, 0.5)); }

        }
    </style>
